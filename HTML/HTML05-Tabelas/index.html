!<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tabelas</title>
        <style>
            /* table, th{
                border: 1px solid black;
            } */

            tr{
                border: solid 1px yellow;
            }

            td{
                border: 1px solid red;
            }
        </style>
    </head>
    <body>

    <table>

        </tr>

        <tr> <td>Molho</td> <td>Arroz</td> <td>Macarrão</td> <td>Feijão</td> </tr>

    </table>


    <table>
        <tr>
            <th></th> <th>Verduras</th> <th>Prod de Limpeza</th> <th>Frutas</th>
        </tr>

        <!-- Crie 6 itens para cada cabeçalho da tabela -->
        <!-- rowspan = Linha ; colspan = colunas -->
        <tr>
            <td rowspan="6">Itens de compras</td> <td>Alface</td> <td>Cloro</td> <td>Maçã</td>
        </tr>

        </tr>

        <!-- Crie o restante: 5 linhas com 3 colunas representando os cabeçalhos -->


    </table>


    </body>
</html>
